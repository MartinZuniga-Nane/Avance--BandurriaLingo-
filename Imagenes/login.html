<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>

    <div class="contenedor">
        <div class="imagen-logo-register">
            <img class="imagen-ajustada-container" src="Imagenes/BandurriaLogin.jpg" alt="Bandurria Logo">
        </div>

        <div class="texto-ajustado">
            <h1>Bienvenido</h1>
            <div class="boxes">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button type="button" class="boton-click">Iniciar Sesion</button>
                <hr class="linea">
                <p class="p-login">¿No tienes una cuenta? <a href="register.html" class="a-class">Registrate</a></p>
            </div>
        </div>
    </div>


</body>
</html>
