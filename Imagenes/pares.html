<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-section">
            <button class="menu-icon"><img src="Imagenes/Menu.png" alt=""></button>
        </div>
        <h1>Juego de memoria</h1>
        <div class="right-section">
            <div class="msg">
                <img src="Imagenes/msg.png" alt="">
            </div>
            <div class="notifaction">
                <img src="Imagenes/Notificaciones.png" alt="">
            </div>
            <div class="profile">
                <img src="Imagenes/Profile.png" alt="">
            </div>
            <button class="desplegable-icon"><img src="Imagenes/Desplegable.png" alt=""></button>
        </div>
    </header>



    <div class="pares-body">
        <div class="pares-container">
            <h2>Encuentra los pares</h2>
            <div class="game"></div>
            <button class="reset" onclick="window.location.reload()">Reiniciar</button>
        </div>
    </div>
    <script>
        const palabras=["Hola", "Hi", "Adios", "Goodbye", "Perro", "Dog", "Gato", "Cat", "Casa", "House", "Carro", "Car", "Rojo", "Red", "Azul", "Blue", "Verde", "Green"]
        var shuf_palabras = palabras.sort(() => (Math.random() > .5) ? 2 : 1 -1);
        for (var i=0; i<palabras.length; i++){
            let box= document.createElement("div");
            box.className = 'item';
            box.innerHTML = shuf_palabras[i];

            box.onclick = function(){
                this.classList.add('boxOpen');
            }

            document.querySelector('.game').appendChild(box);
        }
    </script>

    




</body>
</html>
