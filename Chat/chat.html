<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="contenedor perfil">
                <img src="../estebanrecursos/usuario-de-perfil.png" alt="">
                <img src="../estebanrecursos/notificacion.png" alt="">
            </div>
            <div class="contenedor menu">
                <img src="../estebanrecursos/ranking.png" alt="">
                <img src="../estebanrecursos/reto.png" alt="">
                <img src="../estebanrecursos/flashcards.png" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <img src="../estebanrecursos/Home.png" alt="" class="boton-principal">
        </nav>
        <div class="contenedor-mensajes">
            <div class="contenedor-superior">
                <h1>Mensajes</h1>
                <div class="buscador-chat">
                    <img src="../estebanrecursos/lupa.png" alt="" class="lupa">
                    <input type="text" placeholder="Buscar">
                </div>
            </div>
            <div class="contenedor-mensajes">
                <div class="contenedor-chats">
                    <img src="../estebanrecursos/usuario.png" alt="" class="img-perfil">
                    <div class="chat">
                        <h3 class="nombre-usuario">Random</h3>
                        <h5 class="ultimo-mensaje">Hola!!!</h5>
                    </div>
                </div>
                <div class="contenedor-chats">
                    <img src="../estebanrecursos/usuario.png" alt="" class="img-perfil">
                    <div class="chat">
                        <h3 class="nombre-usuario">Otro Random</h3>
                        <h5 class="ultimo-mensaje">oli</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-chat">
            <div class="usuario">
                <img src="../estebanrecursos/usuario.png" alt="" class="foto-perfil">
                <h2 class="nombre">Random</h2>
                <img src="../estebanrecursos/informacion.png" alt="" class="info">
            </div>
        
            <div class="mensajes">
                <div class="tercero-traducir">
                    <div class="mensaje tercero">
                        <p class="texto">Hola, ¿cómo estás?</p>
                    </div>
                    <span class="traducir">
                        Traducir
                    </span>
                </div>

                <div class="mensaje msj-usuario">
                    <p class="texto">¡Bien! ¿Y tú?</p>
                </div>
            </div>
            <div class="escribir-mensaje">
                <input type="text" placeholder="Escribe tu mensaje aquí..." class="campo-mensaje" />
                <button class="btn-enviar">Enviar</button>
            </div>
        </div>
        

    </header>
</body>
</html>
